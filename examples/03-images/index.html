<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Images</title>
  <style>
    html { font: 100%/1.5 Arial, sans-serif; }
    body { background-color: lightgray; }
    img { max-width: 100%; }
    .row {
      margin: 0 auto;
      max-width: 68.75rem;
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
    }
  </style>
</head>
<body>
  <h1>Images</h1>
  <div class="row">
    <figure>
      <img src="http://digm.drexel.edu/crs/IDM221/examples/03-images/images/processed/ice-age-squirrel.jpg" alt="ice age squirrel">
      <figcaption>.jpg file</figcaption>
    </figure>
    <figure>
      <img src="http://digm.drexel.edu/crs/IDM221/examples/03-images/images/processed/ice-age-squirrel.png" alt="ice age squirrel">
      <figcaption>.png file</figcaption>
    </figure>
    <figure>
      <img src="http://digm.drexel.edu/crs/IDM221/examples/03-images/images/processed/ice-age-squirrel.gif" alt="ice age squirrel">
      <figcaption>Animated .gif file</figcaption>
    </figure>
  </div>
</body>
</html>
